apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft0004
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft0004
  template:
    metadata:
      labels:
        app: minecraft0004
    spec:
      containers:
      - name: minecraft
        image: itzg/minecraft-server
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "3Gi"
            cpu: "2"
        env:
        - name: EULA
          value: "TRUE"
